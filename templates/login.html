<!DOCTYPE html>
<html>
<head>
    <title>Dimba WiFi Login</title>
</head>
<body>
    <h2>Buy Internet Access</h2>
    <form action="/pay" method="post">
        Phone Number:<br>
        <input type="text" name="phone" required><br><br>

        Select Package:<br>
        <select name="package">
            <option value="1hr">1 Hour - 5 KSh</option>
            <option value="24hr">24 Hours - 20 KSh</option>
            <option value="weekly">Weekly - 100 KSh</option>
        </select><br><br>

        <button type="submit">Pay & Connect</button>
    </form>
</body>
</html>
